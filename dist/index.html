<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta
        name="viewport"
        content="width=device-width, initial-scale=1.0"
    >
    <meta
        http-equiv="X-UA-Compatible"
        content="ie=edge"
    >
    <link
        href="https://fonts.googleapis.com/css?family=Roboto:300,400,700&display=swap"
        rel="stylesheet"
    >
    <title>2048</title>
</head>

<body>
    <header class="header">
        <h1 class="header__title">2048</h1>
        <p class="header__about">
            Join the numbers and get to the <strong> 2048 tile!</strong>
        </p>
    </header>
    <main>
        <section class="game-actions">

            <button class="game-actions__new-game-btn">New Game</button>
        </section>
        <section class="game">
            <div class="game__status">GAME OVER !</div>
            <div class="grid">
                <div class="grid__row">
                    <div class="grid__cell grid__cell--0-0"></div>
                    <div class="grid__cell grid__cell--0-1"></div>
                    <div class="grid__cell grid__cell--0-2"></div>
                    <div class="grid__cell grid__cell--0-3"></div>
                </div>
                <div class="grid__row">
                    <div class="grid__cell grid__cell--1-0"></div>
                    <div class="grid__cell grid__cell--1-1"></div>
                    <div class="grid__cell grid__cell--1-2"></div>
                    <div class="grid__cell grid__cell--1-3"></div>
                </div>
                <div class="grid__row">
                    <div class="grid__cell grid__cell--2-0"></div>
                    <div class="grid__cell grid__cell--2-1"></div>
                    <div class="grid__cell grid__cell--2-2"></div>
                    <div class="grid__cell grid__cell--2-3"></div>
                </div>
                <div class="grid__row">
                    <div class="grid__cell grid__cell--3-0"></div>
                    <div class="grid__cell grid__cell--3-1"></div>
                    <div class="grid__cell grid__cell--3-2"></div>
                    <div class="grid__cell grid__cell--3-3"></div>
                </div>
            </div>
        </section>
    </main>

<script type="text/javascript" src="bundle.js"></script></body>

</html>
